<script>
  
    
    document.write("------------------------------------- <br>")
     document.write("*******Calculate Compound interest******** <br>")
      document.write("------------------------------------- <br>")
     var p=1000;
     var n=1;
     var r=10;
     var ci;
    
      document.write("principle- "+p +"rs <br>")
       document.write("Rate of interest- "+r +"% <br>")
        document.write("Period- "+n +"yrs <br>")
     ci = (p* Math.pow((1 + (r/100),n)), -p);
    document.write("Compound Interest- "+ci +"rs ")
    


</script>
