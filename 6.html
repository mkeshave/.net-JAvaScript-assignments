<!DOCTYPE>
<html>
    <body>
        <form name="form" id="id1">
        <table border="3" cellspacing="8" cellpadding="10" bordercolor="blue" >
            <tr>
                <th colspan="2" align="center"><h2><b>Location object properties</b></h2>  </th>
            </tr>
            <tr>
                <td>href:</td>
                <td><script>
                document.write(window.location.href)
                </script></td>
            </tr>
            <tr>
                <td>pathname:</td>
                <td><script>
                document.write(window.location.pathname)
                </script></td>
            </tr>
              <tr>
                <td>protocol:</td>
                <td><script>
                document.write(window.location.protocol)
                </script></td>
            </tr>
        </table>

        </form>
    </body>
</html>
