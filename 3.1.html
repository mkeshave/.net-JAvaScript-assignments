<!DOCTYPE html>
<html>
<body>
</head>
<body>
    <script>
       var d = new Date()
       document.write(d+"<br>");
       var hr = d.getHours()

       if(hr<12){
           document.write("Good Morning");
       }
       else if(hr>=12 && hr<=17){
           document.write("Good Afternoon");
       }
       else{
           document.write("Good Evening");
       }
    </script>
</body>
</html>
